name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 権限の設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Replace environment variables
        run: |
          # index.htmlの環境変数を置換
          sed -i "s|%%SUPABASE_URL%%|${{ secrets.SUPABASE_URL }}|g" src/index.html
          sed -i "s|%%SUPABASE_ANON_KEY%%|${{ secrets.SUPABASE_ANON_KEY }}|g" src/index.html
          
          # manifest.jsonの環境変数を置換
          if [ -f src/manifest.json ]; then
            sed -i "s|%%APP_URL%%|https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}|g" src/manifest.json
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4